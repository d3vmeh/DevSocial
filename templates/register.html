{% extends "base.html" %}

{% block title %}
Register'
{% endblock %}
{% block main %}
<div class="jumbotron">
    <h1>Register</h1>
</div>

<form method="POST">
    <table>
        <tr>
            <td>
                <label for=""><b>First Name</b></label>

            </td>

            <td>
                <input type="text" placeholder="Enter First Name" required="required" name="firstname"
                    class="form-control">

            </td>
        </tr>

        <tr>
            <td>
                <label><b>Last Name</b></label>
            </td>
            <td>
                <input type="text" placeholder="Enter last name" required="required" name="lastname"
                    class="form-control">
            </td>
        </tr>
        <tr>
            <td>
                <label><b>Password</b></label>
            </td>
            <td>
                <input type="text" placeholder="Create a password" required="required" name="password"
                    class="form-control">
            </td>
        </tr>
        <tr>
            <td>
                <label><b>Email</b></label>
            </td>
            <td>
                <input type="text" placeholder="Enter your email" required="required" name="email" class="form-control">
            </td>
        </tr>
        <tr>
            <td>
                <label><b>Date of Birth</b></label>
            </td>
            <td>
                <input type="date" placeholder="Enter date of birth" required="required" name="date"
                    class="form-control">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Confirm" class="btn btn-primary">
            </td>

        </tr>
    </table>
</form>
{% endblock %}
